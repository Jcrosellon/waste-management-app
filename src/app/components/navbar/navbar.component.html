<nav class="navbar" role="navigation" aria-label="Main navigation">
  <div class="navbar-container">
    <div class="navbar-content">
      <!-- Brand + Nav -->
      <div class="navbar-brand">
        <a routerLink="/" class="navbar-logo flex items-center" aria-label="EcoWaste inicio">
          <div class="logo-icon">
            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <span class="logo-text">EcoWaste</span>
        </a>

        <div class="navbar-nav">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
            Inicio
          </a>
          <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
            Dashboard
          </a>
          <a routerLink="/schedule" routerLinkActive="active" class="nav-link">
            Programar
          </a>
          <a routerLink="/reports" routerLinkActive="active" class="nav-link">
            Reportes
          </a>
          <a routerLink="/rewards" routerLinkActive="active" class="nav-link">
            Recompensas
          </a>
        </div>
      </div>

      <!-- Actions (depende de auth) -->
      <div class="navbar-actions">
        <!-- Si está autenticado -->
        <ng-container *ngIf="(authService.currentUser$ | async) as user; else guest">
          <div class="points-badge" aria-label="Puntos acumulados">
            <svg class="points-icon" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
            </svg>
            <span class="points-text">{{ user?.puntos ?? 0 | number:'1.0-0' }} pts</span>
          </div>

          <a routerLink="/profile" class="profile-button" aria-label="Ir a mi perfil">
            {{ user?.nombre || 'Mi Perfil' }}
          </a>

          <button type="button" class="btn btn-secondary" (click)="onLogout()" aria-label="Cerrar sesión">
            Salir
          </button>
        </ng-container>

        <!-- Invitado -->
        <ng-template #guest>
          <a routerLink="/login" class="btn btn-primary">Iniciar sesión</a>
          <a routerLink="/register" class="btn btn-secondary">Crear cuenta</a>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
